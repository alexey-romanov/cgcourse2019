<!DOCTYPE html>
<html>

<head>

    <title>Terrain</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <script src="https://threejs.org/build/three.min.js"></script>

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>


    <!--<script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/OrbitControls.js"></script>
    <script src="js/vendor/three/SVGLoader.js"></script>-->

</head>

<body>

    <script id="vertexShader" type="x-shader/x-vertex">
		uniform sampler2D bumpTexture;
		uniform float bumpScale;

		uniform mat4 textureMatrix;

		varying float vAmount;
		varying vec2 vUV;
		varying vec3 pos;
		varying vec4 projected_texcoord;

		void main()
		{
			vUV = uv;
			vec4 bumpData = texture2D( bumpTexture, uv );

			vAmount = bumpData.r;

			// move the position along the normal
			vec3 newPosition = position + normal * bumpScale * vAmount;

			pos = newPosition;
			projected_texcoord = textureMatrix * vec4(newPosition, 1.0);

			gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
		}
	</script>

    <script id="fragmentShader" type="x-shader/x-vertex">
		uniform sampler2D oceanTexture;
		uniform sampler2D sandyTexture;
		uniform sampler2D grassTexture;
		uniform sampler2D rockyTexture;
		uniform sampler2D snowyTexture;
		uniform sampler2D vectorTexture;

        uniform vec3 fogColor;
        uniform float fogNear;
        uniform float fogFar;

        uniform float N;

		varying vec2 vUV;
		varying vec3 pos;
		varying vec4 projected_texcoord;

		varying float vAmount;

		void main() {
			vec4 water = (smoothstep(0.01, 0.25, vAmount) - smoothstep(0.24, 0.26, vAmount)) * texture2D( oceanTexture, vUV * 10.0 );
			vec4 sandy = (smoothstep(0.24, 0.27, vAmount) - smoothstep(0.28, 0.31, vAmount)) * texture2D( sandyTexture, vUV * 10.0 );
			vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( grassTexture, vUV * 20.0 );
			vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
			vec4 snowy = (smoothstep(0.50, 0.65, vAmount)) * texture2D( snowyTexture, vUV * 10.0 );


			vec3 projected_c = projected_texcoord.xyz / projected_texcoord.w;
			bool in_range = projected_c.x >= 0.0 && projected_c.x <= 1.0 &&
			               projected_c.y >= 0.0 && projected_c.y <= 1.0;

            vec4 vect = texture2D(vectorTexture, projected_c.xy);


			if (in_range && vect != vec4(0.0, 0.0, 0.0, 0.0)) {
			    gl_FragColor = vect;
			} else {
			    gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy + grass + rocky + snowy;
			}

			#ifdef USE_FOG
              #ifdef USE_LOGDEPTHBUF_EXT
                  float depth = gl_FragDepthEXT / gl_FragCoord.w;
              #else
                  float depth = gl_FragCoord.z / gl_FragCoord.w;
              #endif
              float fogFactor = smoothstep( fogNear, fogFar, depth );
              gl_FragColor.rgb = mix( gl_FragColor.rgb, fogColor, fogFactor );
            #endif
		}
	</script>

    <div id="scene-container">
    </div>


    <script src="js/app.js"></script>

</body>

</html>
